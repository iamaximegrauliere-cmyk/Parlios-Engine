name: CI
on:
  push: { branches: ["**"] }
  pull_request: { branches: ["**"] }
jobs:
  test:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"
      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install "uvicorn[standard]" fastapi pydantic requests pytest
      - name: Pytest
        run: pytest -q
