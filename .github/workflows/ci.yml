name: CI
on:
  push:
    branches: ["**"]
  pull_request:
    branches: ["**"]

jobs:
  test-and-smoke:
    runs-on: windows-latest

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install deps
        shell: pwsh
        run: |
          python -m pip install --upgrade pip
          pip install "uvicorn[standard]" fastapi pydantic requests pytest

      - name: Pytest
        run: pytest -q
        shell: pwsh

      - name: Start API (background)
        shell: pwsh
        env:
          PYTHONPATH: .
        run: |
          $env:PYTHONPATH="."
          Start-Process -FilePath "python" -ArgumentList "-m uvicorn engine.api.main:app --host 127.0.0.1 --port 8080" -NoNewWindow
          Start-Sleep -Seconds 4

      - name: Smoke
        shell: pwsh
        run: |
          chcp 65001 > $null
          .\scripts\smoke.ps1

      - name: Stop API (best effort)
        shell: pwsh
        run: |
          $p = Get-Process | ? { $_.Path -like "*python*" -and $_.MainWindowTitle -eq "" } | Select-Object -First 1
          if ($p) { Stop-Process -Id $p.Id -Force }
